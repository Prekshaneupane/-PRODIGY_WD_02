<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stopwatch</title>
</head>
<body>
    <div class="text">
      <h1>St</h1><img src="watch.png" height="55px" width="40px" alt="">
      <h1>pWatch</h1>
    </div>
        <div class="container">  
            <div class="timer-Display">
                00 : 00 : 00 : 00
            </div>
            <br>
            <div class="buttons">
                <button id="startTimer" onclick="start()">Start</button>
                <button id="pauseTimer" onclick="pause()">Pause</button>
                <button id="resetTime" onclick="reset()">Reset</button>
                <button id="lap" onclick="lap()">Lap</button>
                <button id="resetlap" onclick="resetLap()">clearLap</button>
            </div>
            <ul class="laps"></ul> 
        </div>
    <script src="script.js"></script>
</body>
</html>
